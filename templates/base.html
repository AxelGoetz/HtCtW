<!doctype html>
<html>
  <head>
    {% block head %}
    <title>Bike Alert - {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <script type="text/javascript" src="/static/js/jquery.js" charset="UTF-8"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js" charset="UTF-8"></script>
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Bike Alert</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/documentation">Documentation</a></li>
            <li><a href="/visualisation">Visualisations</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Stations <span class="caret"></span></a>
              <ul id="stations" class="dropdown-menu" role="menu">
              </ul>
            </li>
            <script type="text/javascript" src="/static/js/main.js" charset="utf-8"></script>
          </ul>
        </div>
      </div>
    </nav>
    {% block body %}{% endblock %}
  </body>
</html>
